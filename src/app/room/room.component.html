<table mat-table [dataSource]="rooms" width="100%">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let room"> {{room.number}} </td>
  </ng-container>

  <ng-container matColumnDef="maxCapacity">
    <th mat-header-cell *matHeaderCellDef> Maximum Capacity </th>
    <td mat-cell *matCellDef="let room"> {{room.maxCapacity}} </td>
  </ng-container>

s
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
