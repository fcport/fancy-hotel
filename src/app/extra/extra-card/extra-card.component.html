<mat-card style="max-width: 400px">
  <mat-card-title>{{ extra.name }}</mat-card-title>
  <mat-card-subtitle>{{ extra.description }}</mat-card-subtitle>
  <img mat-card-image src="{{ extra.image }}" alt="{{ extra.description }}" class="extra-image" />
  <mat-card-actions class="extra-card-footer">
    <button mat-button (click)="onAddToCart()">Add to cart</button>
    <span style="padding-right: 5%;">
      {{ extra.price | currency}}
    </span>
  </mat-card-actions>
</mat-card>
