<table mat-table [dataSource]="reservations" width="100%">
  <ng-container matColumnDef="dateFrom">
    <th mat-header-cell *matHeaderCellDef>From Date</th>
    <td mat-cell *matCellDef="let element">{{ element.dateFrom | date}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dateTo">
    <th mat-header-cell *matHeaderCellDef>To Date</th>
    <td mat-cell *matCellDef="let element">{{ element.dateTo | date}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="treatment">
    <th mat-header-cell *matHeaderCellDef>Treatment</th>
    <td mat-cell *matCellDef="let element">{{ element.treatment }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
